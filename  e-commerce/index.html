<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopper</title>

    <link
      rel="stylesheet"
      href="https://npmcdn.com/flickity@2/dist/flickity.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="nav">
      <div class="nav-container">
        <div class="left-menu-container">
          <ul class="left-menu">
            <li class="left-menu-item">Home</li>
            <li class="left-menu-item">Catalog</li>
            <li class="left-menu-item">Shop</li>
            <li class="left-menu-item">Pages</li>
            <li class="left-menu-item">Blog</li>
            <li class="left-menu-item">Elements</li>
          </ul>
        </div>

        <div class="logo-container">
          <img src="" alt="Logo" />
        </div>

        <div class="right-menu-container">
          <ul class="right-menu">
            <li class="right-menu-item">Facebook</li>
            <li class="right-menu-item">Instagram</li>
            <li class="right-menu-item">Twitter</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="main">
      <div class="hero">Hero</div>
      <div class="hero-items">
        <div class="hero-item hvr-grow">Item 1</div>
        <div class="hero-item hvr-grow">Item 2</div>
        <div class="hero-item hvr-grow">Item 3</div>
      </div>
    </div>

    <div
      class="carousel"
      data-flickity='{ "lazyLoad": 2, "initialIndex": 0, "wrapAround": "true" }'
    >
      <div class="carousel-cell">
        <img
          class="carousel-cell-image"
          data-flickity-lazyload="./images/product.jpg"
          alt="tulip"
        />
      </div>
      <div class="carousel-cell">
        <img
          class="carousel-cell-image"
          data-flickity-lazyload="./images/product.jpg"
          alt="grapes"
        />
      </div>
      <div class="carousel-cell">
        <img
          class="carousel-cell-image"
          data-flickity-lazyload="./images/product.jpg"
          alt="raspberries"
        />
      </div>
      <div class="carousel-cell">
        <img
          class="carousel-cell-image"
          data-flickity-lazyload="./images/product.jpg"
          alt="wolf"
        />
      </div>
      <div class="carousel-cell">
        <img
          class="carousel-cell-image"
          data-flickity-lazyload="./images/product.jpg"
          alt="sea"
        />
      </div>
      <div class="carousel-cell">
        <img
          class="carousel-cell-image"
          data-flickity-lazyload="./images/product.jpg"
          alt="leaf droplets"
        />
      </div>
      <div class="carousel-cell">
        <img
          class="carousel-cell-image"
          data-flickity-lazyload="./images/product.jpg"
          alt="gulls"
        />
      </div>
      <div class="carousel-cell">
        <img
          class="carousel-cell-image"
          data-flickity-lazyload="./images/product.jpg"
          alt="touch screen"
        />
      </div>
      <div class="carousel-cell">
        <img
          class="carousel-cell-image"
          data-flickity-lazyload="./images/product.jpg"
          alt="van"
        />
      </div>
    </div>

    <script src="https://npmcdn.com/flickity@2/dist/flickity.pkgd.js"></script>

    <script src="app.js"></script>
  </body>
</html>
